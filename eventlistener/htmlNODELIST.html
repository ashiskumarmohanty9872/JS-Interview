<!--  
- A NodeList can be either live or static depending on how it is created.
- Most NodeLists, like those returned by document.querySelectorAll() are static.
  do not update automatically when the DOM changes
- it changes when created by property like childNodes are live
-->

<html>
    <head>

        <style>
            body{
                text-align: center;
                margin-top: 100px;
                font-size: 15px;
            }
            button{
                border: 0;
                outline: 0;
                font-size: 10px;
                cursor: pointer;
                padding: 10px 15px;
                margin-top: 10px;
                background-color: aquamarine;
                border-radius: 20px;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
        </div>
        <button id="addButton">Add item</button>

        <script>
            const staticItem = document.querySelectorAll(".item")
            console.log("Initial Static nodeList length:",staticItem.length)

            const container = document.querySelector(".container")
            const liveList = container.childNodes;
            console.log("Initial Live NodeList length:",liveList.length)
            console.log(container.childNodes);
            

            const btn = document.getElementById("addButton")
            btn.addEventListener("click",()=>{
                const newItem = document.createElement("div")
                newItem.className="item"
                newItem.innerHTML=`item ${staticItem.length + 1}`
                container.appendChild(newItem)
                

                console.log("Updated Static NodeList length:", staticItem.length);
  
                console.log("Updated Live NodeList length:", liveList.length);
            })
        </script>
    </body>
</html>
