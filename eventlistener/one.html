<html>

    </head>
    <body>
       
        <h2 class="all-headings">no controll</h2>
        <h2 class="all-headings">controll</h2>
        <button value="xx-large">Large text</button>
        <button value="large">Normal</button>
        <button value="xx-small">small text</button>
        <script>
            let headings = document.querySelectorAll(".all-headings")[1]
            let buttons= document.querySelectorAll("button")

            

            for(let button of buttons){
                button.addEventListener("click",(e)=>{
                    headings.style.fontSize = e.target.value;
                })
            }
        </script>
    </body>
</html>
